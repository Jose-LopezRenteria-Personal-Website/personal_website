<!DOCTYPE html>

    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header><h1>My Personal Website</h1></header>
    <div class="navbar">

    <div>
      <p>For more information please contact me</p>
      <form class="form" action="formsubmitted.html">

        <input type="submit" />
      </form>
    </div>
